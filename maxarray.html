<!DOCTYPE html>
<html>
<head>
  <title>Find Maximum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Find Largest Number in Array</h2>
  <input type="text" id="array" placeholder="Enter numbers separated by commas">
  <button onclick="findMax()">Find</button>
  <p id="result"></p>

  <script>
    function findMax() {
      const arr = document.getElementById("array").value.split(",").map(Number);
      const max = Math.max(...arr);
      document.getElementById("result").innerText = "Max: " + max;
    }
  </script>
</body>
</html>
