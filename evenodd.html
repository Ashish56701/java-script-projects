<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Even or Odd Checker</h2>
  <input type="number" id="num" placeholder="Enter number">
  <button onclick="check()">Check</button>
  <p id="result"></p>

  <script>
    function check() {
      const n = parseInt(document.getElementById("num").value);
      document.getElementById("result").innerText = n % 2 === 0 ? "Even" : "Odd";
    }
  </script>
</body>
</html>
